name: Automation testing-QA

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Network Connectivity
        run: curl -I https://github.com

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unit Tests with Coverage
        run: mvn clean test jacoco:report

      - name: Build Spring Boot App
        run: mvn -B package -DskipTests

      - name: surefire-reports
        run: |
          ls -lR target/surefire-reports
          chmod +x target/surefire-reports/*.xml
      - name: jacoco-reports
        run: |
          ls -lR target/site/jacoco/

      - name: Manually Download Upload Artifact Action
        run: |
          git clone https://github.com/actions/upload-artifact.git
          cd upload-artifact
          git checkout v3.1.2

      - name: Upload JUnit Test Reports
        uses: ./upload-artifact
        with:
          name: backend_junit_reports
          path: target/surefire-reports/

