name: Build and Test Spring Boot App

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'
        
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run unit tests
        run: mvn test jacoco:report

      - name: Generate test coverage report with JaCoCo
        run: mvn verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Upload Maven build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar

      - name: Email Notification
        if: always()
        uses: ./.github/actions/notify-email-outlook
        with:
          status: ${{ steps.build.outputs.status == '0' && 'success' || 'failure' }}
          environment: dev
          email_config: ${{ vars.EMAIL_CONFIG_OUTLOOK }}
          summary: ${{ steps.parse.outputs.log_summary }}
      
